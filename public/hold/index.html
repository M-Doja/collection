<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>

    <div class="siema">
      <div><img src="https://pawelgrzybek.com/siema/assets/siema--pink.svg" alt="Siema image" /></div>
      <div><img src="https://pawelgrzybek.com/siema/assets/siema--yellow.svg" alt="Siema image" /></div>
      <div><img src="https://pawelgrzybek.com/siema/assets/siema--pink.svg" alt="Siema image" /></div>
      <div><img src="https://pawelgrzybek.com/siema/assets/siema--yellow.svg" alt="Siema image" /></div>
    </div>

    <button class="prev">Prev</button>
    <button class="next">Next</button>



    <script src="https://pawelgrzybek.com/siema/dist/siema.min.js" ></script>
    <script src="sapp.js"></script>
  </body>
</html>



<div class="row">
  <div class="col-md-12">
    <!-- slider container -->
    <!-- prev / next controls -->
    <div class="controls">
      <a class="arrow prev" href="" ng-click="showPrev()"><i class="fa fa-angle-left" style="font-size:70px"></i>    </a>
      <a class="arrow next" href="" ng-click="showNext()">    <i class="fa fa-angle-right" style="font-size:70px"></i></a>
    </div>
    <div class="container slider">
      <!-- enumerate all photos -->
      <img style='max-width:100%;height:auto;' ng-repeat="photo in photos" class="slide" ng-swipe-right="showPrev()" ng-swipe-left="showNext()" ng-show="isActive($index)" src="{{photo.imageURL}}" />
    </div>


  </div>
  <div class="col-md-12 row3" style="overflow:scroll; height:300px;max-width:700px margin:auto">
    <div class="">
      <div class=""style="margin:5px auto;">
        <ul class="text-center flex-container">
          <li ng-repeat="image in photos" class="flex-item">
            <div class="thumbwrapper" style="margin: 5px auto;">
              <a ng-href="" ng-click="showPhoto($index)">
                <img class="thumb" ng-src="{{IMAGE_LOCATION+image.imageURL}}" />
              </a>

            </div>
          </li>
        </ul>

      </div>
    </div>
  </div>
</div>
