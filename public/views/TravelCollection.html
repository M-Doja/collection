<div ng-controller="galleryCtrl" class="container-fluid">

  <div class="row">
    <div class="col-md-12">
      <!-- slider container -->
      <!-- prev / next controls -->
      <div class="controls">
        <a class="arrow prev" href="" ng-click="showTPrev()"><i class="fa fa-angle-left" style="font-size:70px"></i></a>
        <a class="arrow next" href="" ng-click="showTNext()"><i class="fa fa-angle-right" style="font-size:70px"></i></a>
      </div>

      <div class="container slider">

        <!-- enumerate all photos -->
        <img style='max-width:100%;height:auto;' ng-repeat="photo in travPhotos" class="slide" ng-swipe-right="showTPrev()" ng-swipe-left="showTNext()" ng-show="isActive($index)" src="{{photo.imageURL}}" />

      </div>

    </div>
  </div>
  <div id="loader"></div>


  <div class="row">
    <div class="container" style="max-width:700px;">

      <!-- thumbs list -->
      <div class="col-md-12 row3">
        <div class="parent-wrapper"style="margin:5px auto;">

          <ul class="flex-container wrap">
            <li ng-repeat="image in travPhotos" class="flex-item">
              <a ng-href="" ng-click="showPhoto($index)">
                <img class="thumb" ng-src="{{IMAGE_LOCATION+image.imageURL}}"/>
              </a>
            </li>
          </ul>

        </div>
      </div>
    </div>
  </div>
  <script>
    $(window).keyup(function (e) {
      var key = e.which;
      if(key == 13 || key == 39) { // the enter key code or right arrow
        $('.next').click();
        return false;
      } else if(key == 37) { // left arrow
        $('.prev').click();
        return false;
      }
    });
  </script>

  <!-- Img Delete Button -->
  <div class="row">
    <div class="col-md-12">
      <div class="btnshell">

        <ul  class="t2 flex-container">
          <li class="dBtn flex-item" ng-repeat="image in travPhotos">
            <button type="button" class='delBtn' name="button" onclick="removeImg()" ng-click="travPhotos.$remove(image)">Remove <img class="btnPic"src="{{image.imageURL}}" height='60' alt="" /></button>
          </li>
        </ul>

      </div>
    </div>
  </div>

</div>
