<div ng-controller="galleryCtrl" class="container-fluid">
<h1 class="text-center galleryTitle ab">Family Gallery</h1>
  <div class="container-fluid">
    <div class="row topRow">
      <div ng-repeat="x in Admin">
        <!-- <input type="text" style="background:#000;outline:none;border:none"name=""  value="{{x.coin}}"> -->
      </div>
      <div class="col-md-6">
        <!--  -->
        <div id="loader" style="margin-top:5px;">

        </div>
        <div class="controls text-center">
          <!-- <a href="#">Travel</a> -->
          <a class="arrow prev" href="" ng-click="showPrev()"><i class="fa fa-angle-left" style="font-size:70px"></i></a>
          <a class="arrow next" href="" ng-click="showNext()"><i class="fa fa-angle-right" style="font-size:70px"></i></a>
          <!-- <a href="#">Urban</a> -->
        </div>
        <div class=" text-center" ng-repeat="photo in photos">
          <!-- enumerate all photos -->
          <img style='max-width:100%;'  class="imG" ng-swipe-right="showPrev()" ng-swipe-left="showNext()" ng-show="isActive($index)" src="{{photo.imageURL}}" />
        </div>
      </div>
      <div class="col-md-6 row3">
        <div class="parent-wrapper">
          <ul class="flex-container wrap">
            <li ng-repeat="image in photos" class="flex-item">

                <a href="">
                  <div class="fill" style="width:100px; height:100px">
                    <img class="im" ng-click="showPhoto($index)" ng-src="{{IMAGE_LOCATION+image.imageURL}}"/>
                  </div>
                </a>

            </li>
          </ul>
        </div>
      </div>
    </div>

      <div class="col-md-12">
        <div class="btnshell">

          <ul  class="t2" style=""ng-repeat="image in photos">
            <li class="dBtn">
              <a type="button" class='' name="button" onclick="removeImg()" ng-click="photos.$remove(image)"><p>Remove</p> <img class="btnPic"src="{{image.imageURL}}" height='60' alt="" /></a>
            </li>
          </ul>

        </div>
      </div>
    </div> -->
  </div>

</div> <!-- End controller -->
