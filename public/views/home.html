  <div class="container text-center main">
    <h1 class="homeText"style="font-size:50px">Welcome to LisanaPhoto</h1>

    <img src="images/cam2.png" width="300"alt="" id="logoImg">

  </div>

</div>

<div id="demo" class="collapse text-center">
  <div id="wrap">
    <h4>Step 1: Select a photo category</h4>
    Family:
    <input class="check"type="checkbox" name="name" id="famCk">
    Urban:
    <input class="check"type="checkbox" name="name" id="urbCk">
    Travel:
    <input class="check"type="checkbox" name="name" id="travCk">
    <br><br>
    <h4>Step 2: Select a photo</h4>
    <input style="display:inline-block"type="file" ><br>
    <h4 id="step2">Step 3: Upload to collection</h4>
    <button type="button"  class="btn btn-primary"name="button" id="upBtn" ng-click="previewFile()">Upload Image</button>
    <br><br>
    <img src="" height="200" alt="Image preview..." ng-model="img"style="">
  </div>
</div>
<footer class="footer navbar-inverse" style="cursor:">
  <div class="container">
  <p class="text-center" style="color:#777;">
    Developed by Dev Doja <a style="color:#777;" id="click" data-toggle="collapse" data-target="#demo"><i class="fa fa-copyright" aria-hidden="true"></i></a> 2017
  </p>

</div></footer>
